<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>抽奖页面</title>
    <script src="index.js"></script>
    <style>
        p{text-align: center}
        .title{font-size: 30px;margin: 40px auto;text-align: center;color: #ff715c  }
        .btns{margin: 10px auto;text-align: center}
    </style>
</head>
<body>
<p>按空格键可开始抽奖或结束抽奖，按Esc键将重置</p>
<div class="title" id="title">开始抽奖啦！</div>
<div class="btns" >
    <button class="start" id="start">开 始</button>
    <button class="end" id="end">结 束</button>
    <button class="res" id="res">重 置</button>
</div>
</body>
</html>
